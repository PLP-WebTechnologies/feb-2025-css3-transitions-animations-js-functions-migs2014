<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Student Information Form</h2>
    <form id="studentForm">
        <label for="admissionNo">Admission No:</label>
        <input type="text" id="admissionNo" required>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label for="favoriteSubject">Favorite Subject:</label>
        <input type="text" id="favoriteSubject" required>

        <label for="enrollmentYear">Year of Enrollment:</label>
        <input type="text" id="enrollmentYear" required>

        <button type="submit">Save Info</button>
    </form>

    <div id="studentInfo"></div>

    <script src="script.js"></script>

</body>
</html>
